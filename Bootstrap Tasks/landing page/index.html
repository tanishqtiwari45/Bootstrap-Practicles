<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
      .navbar {
        background-image: radial-gradient(circle, #0d425d, #030824);
      }
      .main {
        width: 75%;
        height: 75%;
        backdrop-filter: blur(70px,);
        /* border: 2 px solid black; */
      }
    </style>
  </head>

  <body
    class="p-3 m-0 border-0 bd-example m-0 border-0"
    style="background-image: radial-gradient(circle, #0d425d, #030824)"
  >
    <!-- Example Code -->

    <div class="row">
      <div class="col-lg-6 mx-auto">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary fixed-top  rounded-5 my-4"
        >
          <div class="container">
            <a class="navbar-brand text-light ps-3" href="#">tanishq.</a>
            <button
              class="navbar-toggler bg-white"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon "></span>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title fw-medium" id="offcanvasNavbarLabel">
                  tanishq.
                </h5>
                <button
                  type="button"
                  class="btn-close "
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body text-dark">
                <ul class="navbar-nav justify-content-end flex-grow-1 px-3">
                  <li class="nav-item">
                    <a
                      class="nav-link active text-light"
                      aria-current="page"
                      href="#"
                      >About</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Projects</a>
                  </li>
                  <li class="nav-item ">
                    <a
                      class="nav-link text-light"
                      href="#">
                      Contacts
                    </a>
                  </li>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <h4 class="text-white my--5"> I am Tanishq Tiwari</h4>
          <p class="text-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam enim cum, tenetur ducimus delectus sit facilis est provident non amet optio nam explicabo voluptates repudiandae laborum iste architecto sed nostrum?</p>
        </div>
        <div class="col-lg-6 col-sm-12">
          <img src="/images/Me.png" alt="" class="img-fluid w-75 h-75"/>
        </div>
      </div>
	  </div>
    </div>

    <!-- End Example Code -->
  </body>
</html>

  <body style="background-color: #29462f;">
	<h1 class="text-center text-light my-3"> Responsive Form </h1>
	<div>
	<div class="container border rounded-5 py-4 mt-5" style="background-image: linear-gradient( to right, crimson,blue); box-shadow: 5px 5px 20px bisque ;">
		<div class="row mx-auto my-auto">
			<div class="col-lg-6 text-center mt-3">
				<img src="/images/image.jpg" alt="banner" class="img-fluid rounded-4" style="width: 500px;height: 480px;;">	
			</div>
			<div class="col-lg-6 mt-5">
				<h3 class="text-center mt-2 text-light"> Login Page </h3>
				<p class="text-center text-light">Already have an account? <span class="text-primary">Login Here!</span></p>
				<form class="px-3 position-relative mt" action="mailto: your@example.com" method="post">
					<div class="mb-3">
					  <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
					  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					  <!-- <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div> -->
					</div>
					<div class="mb-3">
					  <label for="exampleInputPassword1" class="form-label text-light">Password</label>
					  <input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="mb-3 form-check">
					  <input type="checkbox" class="form-check-input" id="exampleCheck1">
					  <label class="form-check-label text-light" for="exampleCheck1">Check me out</label>
					</div>
					<button type="submit" class="btn btn-primary position-relative start-50 my-5">Submit</button>
					<hr class="text-light mb-5">
					<div class=" text-center d-flex icon-spacing">
						<div class="col-lg-4">
							<i class="fa-brands fa-google fs-2 ms-5 text-white"></i>
						</div>
						<div class="col-lg-4">
							<i class="fa-brands fa-facebook fs-2 ms-2 text-light"></i>
						</div>cf0
						<div class="col-lg-4">
							<i class="fa-brands fa-github fs-2 text-white"></i>
						</div>
					</div>
				  </form>
			</div>
			
		</div>
	</div>
</div>
	




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

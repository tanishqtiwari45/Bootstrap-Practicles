	<style>
		

.main{
    width: 100%;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
    
}
.main .slider{
    position: absolute;
    width: 200px;
    height: 250px;
    top: 10%;
    left: calc(50% - 100px);
    transform-style: preserve-3d;
    transform: perspective(1000px);
    animation: autoRun 10s linear infinite;
    /* z-index: 2; */
}
@keyframes autoRun{
    from{
        transform: perspective(2000px)  rotateY(0deg);
    }to{
        transform: perspective(2000px) rotateX(-16deg) rotateY(360deg);
    }
}

.main .slider .item{
    position: absolute;
    inset: 0 0 0 0;
    transform: 
        rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg))
        translateZ(550px);
}
.main .slider .item img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

	</style>
